<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-data">
        <h1>Expense Manager</h1>
        <form id="expense-form">
          <div class="form-group">
            <label for="income">Enter your income:</label>
            <input type="number" id="income" name="income" required />
          </div>

          <!-- Food Expense with Subcategories -->
          <div class="form-group">
            <label for="food-expense">Food expense (Limit: &#8377;1000):</label>
            <input
              type="number"
              id="food-expense"
              name="food-expense"
              required
            />
            <div class="subcategories">
              <div class="sub">
                <label for="groceries">Groceries:</label>
                <input type="number" id="groceries" value="0" />
              </div>
              <sub>
                <label for="dining-out">Dining Out:</label>
                <input type="number" id="dining-out" value="0" />
              </sub>
            </div>
          </div>

          <!-- Education Expense with Subcategories -->
          <div class="form-group">
            <label for="education-expense"
              >Education expense (Limit: &#8377;5000):</label
            >
            <input
              type="number"
              id="education-expense"
              name="education-expense"
              required
            />
            <div class="subcategories">
              <div class="sub">
                <label for="books">Books:</label>
                <input type="number" id="books" value="0" />
              </div>
              <div class="sub">
                <label for="tuition">Tuition:</label>
                <input type="number" id="tuition" value="0" />
              </div>
            </div>
          </div>

          <!-- Shopping Expense with Subcategories -->
          <div class="form-group">
            <label for="shopping-expense"
              >Shopping expense (Limit: &#8377;2000):</label
            >
            <input
              type="number"
              id="shopping-expense"
              name="shopping-expense"
              required
            />
            <div class="subcategories">
              <div class="sub">
                <label for="clothing">Clothing:</label>
                <input type="number" id="clothing" value="0" />
              </div>
              <div class="sub">
                <label for="accessories">Accessories:</label>
                <input type="number" id="accessories" value="0" />
              </div>
            </div>
          </div>

          <!-- Entertainment Expense with Subcategories -->
          <div class="form-group">
            <label for="entertainment-expense"
              >Entertainment expense (Limit: &#8377;700):</label
            >
            <input
              type="number"
              id="entertainment-expense"
              name="entertainment-expense"
              required
            />
            <div class="subcategories">
              <div class="sub">
                <label for="movies">Movies:</label>
                <input type="number" id="movies" value="0" />
              </div>
              <div class="sub">
                <label for="games">Games:</label>
                <input type="number" id="games" value="0" />
              </div>
            </div>
          </div>

          <!-- Others Expense with Subcategories -->
          <div class="form-group">
            <label for="others-expense">Others expense (Limit: &#8377;5000):</label>
            <input
              type="number"
              id="others-expense"
              name="others-expense"
              required
            />
            <div class="subcategories">
              <div class="sub">
                <label for="transport">Transport:</label>
                <input type="number" id="transport" value="0" />
              </div>
              <div class="sub">
                <label for="miscellaneous">Miscellaneous:</label>
                <input type="number" id="miscellaneous" value="0" />
              </div>
            </div>
          </div>

          <button type="submit">Calculate Expenses</button>
        </form>

        <!-- Expense Summary -->
        <div id="expense-summary">
          <h2>Expenses Summary</h2>
          <ul>
            <li>Food: <span id="food-expense-amount">0</span> / &#8377;200</li>
            <li>
              Education: <span id="education-expense-amount">0</span> /
              &#8377;300
            </li>
            <li>
              Shopping: <span id="shopping-expense-amount">0</span> / &#8377;150
            </li>
            <li>
              Entertainment: <span id="entertainment-expense-amount">0</span> /
              &#8377;100
            </li>
            <li>
              Others: <span id="others-expense-amount">0</span> / &#8377;100
            </li>
            <li>Savings: <span id="savings-amount">0</span></li>
          </ul>
        </div>
      </div>

      <div class="expense">
        <div id="chart-container">
          <h2>Expense Breakdown</h2>
          <canvas id="expenseChart"></canvas>
        </div>

        <div id="weekly-data">
          <h2>Weekly Expenses</h2>
          <table id="weekly-expense-table">
            <thead>
              <tr>
                <th>Week</th>
                <th>Food</th>
                <th>Education</th>
                <th>Shopping</th>
                <th>Entertainment</th>
                <th>Others</th>
                <th>Savings</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="alert-message"></div>
    </div>

    <script src="js2.js"></script>
  </body>
</html>
